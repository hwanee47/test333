    <script src="../../js/azia.js"></script>
    <script>
      $(function(){
        'use strict'

        $('.az-sidebar .with-sub').on('click', function(e){
          e.preventDefault();
          $(this).parent().toggleClass('show');
          $(this).parent().siblings().removeClass('show');
        })

        $(document).on('click touchstart', function(e){
          e.stopPropagation();

          // closing of sidebar menu when clicking outside of it
          if(!$(e.target).closest('.az-header-menu-icon').length) {
            var sidebarTarg = $(e.target).closest('.az-sidebar').length;
            if(!sidebarTarg) {
              $('body').removeClass('az-sidebar-show');
            }
          }
        });


        $('#azSidebarToggle').on('click', function(e){
          e.preventDefault();

          if(window.matchMedia('(min-width: 992px)').matches) {
            $('body').toggleClass('az-sidebar-hide');
          } else {
            $('body').toggleClass('az-sidebar-show');
          }
        });

        
        // 메뉴 서브 타이틀 클릭시 내용 로드 하고 스크롤 이동.
        $('.rgb-menu-content').on('click', function(e){

        	var hrefValue = $(this).parents('ul').prev().attr('href');
        	var target = $(this).attr('href');
        	//
        	//
        	$('#rgb-contents').load(hrefValue, "", function(){
        		
        		// 로드하고 스크롤 빠르게 처리하면 offsetTop값이 로드하기전을 참고해서 0.1초 뒤 스크롤 처리함. 
        		setTimeout(function() {
        			 $('html, body').animate({
                       scrollTop: $(''+target).offset().top-85
                     }, 500);
       	
        		}, 100);
              
        	});
        	
        	e.preventDefault();
    
        });
        
        
        // 초기 화면 home
        $('#rgb-contents').load("./history.html");
      });
    </script>
