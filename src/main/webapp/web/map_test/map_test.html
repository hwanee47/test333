<!DOCTYPE html>

<html lang="ko">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<link rel="stylesheet" type="text/css" href="common.css" />

	<!-- Google Map 관련 라이센스 및 JS 파일 -->
	<script src="https://maps.googleapis.com/maps/api/js?client=gme-cjkoreaexpress&amp&region=KR" async="" defer="defer"></script>
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/googleMap/control_main.js"></script>
	<script type="text/javascript" src="../../js/googleMap/proj4js-combined.js"></script>
	<script type="text/javascript" src="../../js/gmap.js"></script>
	<link rel="stylesheet" href="weather/css/weather-icons.css">
    <link rel="stylesheet" href="weather/css/weather-icons-wind.css">

</head>

<body style="background:#2c2b2e;">

<div class="wrapper">
	<!-- 좌측 지도 영역 -->
	<div class="map_box_l">
		<div id="map" style="height:941px;"></div>

		<div class="map_layer01">
			<div class="board_wrap">
				<table cellspacing="0" cellpadding="0" class="board_common" summary="테이블로 지역의 항목으로 구성되어 있습니다.">
					<caption></caption>
					<colgroup>
					<col width="50px" />
					<col width="*" />
					</colgroup>
					<tbody>
						<tr>
							<th colspan="2">전국</th>
						</tr>
						<tr>
							<td class="dot_yellow">●</td>
							<td class="tx_l">공차 (00)</td>
						</tr>
						<tr>
							<td class="dot_yellow">●</td>
							<td class="tx_l">영차 (0000)</td>
						</tr>
						<tr>
							<td class="dot_yellow">●</td>
							<td class="tx_l">지연 (4)</td>
						</tr>
						<tr>
							<td class="dot_yellow">●</td>
							<td class="tx_l">완료 (349)</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- //좌측 지도 영역 -->

	<!-- 우측 정보 영역 -->
	<div class="info_box_r">
		<div class="top_info_box01">
			<!-- 날씨 -->
			<div class="wh_bx">
				<i class="wi wi-day-cloudy-high"></i>
				<p>전국 <span>12℃</span></p>
			</div>
			<!-- //날씨 -->
			<p class="date">2018년 12월 23일</p>
			<p class="time">AM 10:00:35</p>
			<p class="tx_info01">
				<span class="tx01">위수탁 가동율</span> 97%
			</p>
		</div>

		<div class="in_bx_r01">
			<!-- 테이블 영역 -->
			<div class="board_wrap">
				<table cellspacing="0" cellpadding="0" class="board_common" summary="운행중인 위수탁 차량 테이블로 수도권, 강원권, 충청권, 영남권, 호남권의 항목으로 구성되어 있습니다.">

					<colgroup>
					<col width="25%" />
					<col width="25%" />
					<col width="25%" />
					<col width="25%" />
					</colgroup>
					<tbody>

							<th>경기지사</th>
							<th>동해지사</th>
							<th>강원지사</th>

						<tr>
							<td><img src="test_gp01.png" alt="" /></td>
							<td><img src="test_gp01.png" alt="" /></td>
							<td><img src="test_gp01.png" alt="" /></td>
							<td><img src="test_gp01.png" alt="" /></td>
						</tr>

						<tr>
							<th>인천지사</th>
							<th>평택지사</th>

							<td><img src="test_gp01.png" alt="" /></td>
							<td><img src="test_gp01.png" alt="" /></td>
						</tr>

						<tr>
							<th>전북지사</th>
							<th>대전지사</th>
							<th>충북지사</th>

						<tr>
							<td><img src="test_gp01.png" alt="" /></td>
							<td><img src="test_gp01.png" alt="" /></td>
							<td><img src="test_gp01.png" alt="" /></td>
							<td><img src="test_gp01.png" alt="" /></td>
						</tr>

						<tr>
							<th>광주지사</th>
							<th>목포지사</th>

						<tr>
							<td><img src="test_gp01.png" alt="" /></td>
							<td><img src="test_gp01.png" alt="" /></td>
							<td><img src="test_gp01.png" alt="" /></td>
							<td><img src="test_gp01.png" alt="" /></td>

						<tr>
							<th>울산지사</th>
							<th>대구지사</th>

							<th>부산지사</th>
						</tr>
						<tr>
							<td><img src="test_gp01.png" alt="" /></td>
							<td><img src="test_gp01.png" alt="" /></td>
							<td><img src="test_gp01.png" alt="" /></td>
							<td><img src="test_gp01.png" alt="" /></td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- //테이블 영역 -->
		</div>
	</div>
	<!-- //우측 정보 영역 -->
</div>
