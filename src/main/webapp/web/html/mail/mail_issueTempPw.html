<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CJ대한통운 화물정보망</title>
</head>

<body>
<table width='774' cellspacing='0' cellpadding='0' border='0' align='center' style='border-collapse:collapse;'>
<tr>
	<td height='82'><a href="#"><img src='{imgUrl}/web/img/mail/logo.gif' border='0' /></a></td>
</tr>
<tr>
	<td height='110'>
		<table width='774' cellspacing='0' cellpadding='0' border='0' style='border-collapse:collapse;'>
		<tr>
			<td width='444' height='110' style='padding-left:30px;font-family:dotum;font-size:12px;line-height:21px;color:#fff;background:#0081c6;'>안녕하십니까! {name}님.<br />
요청하신 CJ대한통운 화물정보망 임시비밀번호가 발급되었습니다.
			<td width='330'><img src='{imgUrl}/web/img/mail/img.gif' border='0' /></td>
		</tr>
		</table>
	</td>
</tr>
<tr>
	<td height='42'></td>
</tr>
<tr>
	<td height='36' style='padding-left:15px;font-family:dotum;font-size:16px;font-weight:bold;color:#2e78b7;'>계정 정보</td>
</tr>
<tr>
	<td>
		<table width='774' cellspacing='0' cellpadding='0' border='0'>
		<tbody>
		<tr>
			<th scope='row' style='padding-left:22px;width:155px;height:35px;font-family:dotum;font-size:12px;font-weight:bold;color:#000;text-align:left;border-top:1px solid #087dc8;border-bottom:1px solid #ccc;'>ID</th>
			<td style='padding-left:22px;font-family:dotum;font-size:12px;color:#454545;border-top:1px solid #087dc8;border-left:1px solid #ccc;border-bottom:1px solid #ccc;'>{id}</td>
		</tr>
		<tr>
			<th scope='row' style='padding-left:22px;width:155px;height:35px;font-family:dotum;font-size:12px;font-weight:bold;color:#000;text-align:left;border-top:1px solid #087dc8;border-bottom:1px solid #000;'>임시비밀번호</th>
			<td style='padding-left:22px;font-family:dotum;font-size:12px;color:#454545;border-top:1px solid #087dc8;border-left:1px solid #ccc;border-bottom:1px solid #000;'>{tempPw}</td>
		</tr>
		</tbody>
		</table>
	</td>
</tr>
<tr>
	<td height='20'></td>
</tr>
<tr>
	<td width='444' height='20' style='padding-left:30px;font-family:dotum;font-size:12px;line-height:21px;color:red;background:#ffffff;'>
		* 임시비밀번호로 로그인을 하신 후, 비밀번호를 재설정하여 주시기 바랍니다.
	</td>
</tr>
<tr>
	<td height='20'></td>
</tr>
<tr>
	<td style='text-align:center'>
		&nbsp;<!-- <a href='{cjUrl}' style='display:inline-block;padding:0 25px;height:34px;font-family:dotum;font-weight:bold;text-decoration:none;font-size:12px;line-height:34px;color:#fff;border:1px solid #1e5db4;text-align:center;background:#2892e3;'>CJ대한통운 화물정보망 바로가기</a> -->
	</td>
</tr>
<tr>
	<td height='74'></td>
</tr>
<tr>
	<td style='font-family:dotum;font-size:11px;color:#757575;line-height:16px;'>본 이메일은 발신전용 메일입니다. <br />
이 이메일은 {name}님께서 CJ대한통운 화물정보망에 가입신청을 하셨기 때문에 이메일을 받으셨습니다. <br />
만일 {name}님과 관계없는 내용일 경우, 해당 메일을 삭제하고, {mailConsulter}로 문의하시기 바랍니다.</td>
</tr>
<tr>
	<td height='10'></td>
</tr>
<tr>
	<td style='border-top:1px solid #bbb;'><img src='{imgUrl}/web/img/mail/footer.gif' border='0' /></td>
</tr>
</table>
</body>
</html>
